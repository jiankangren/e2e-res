// An example configuration file that stores information about a store.

// CP model to be used [SDF, SDF_PR_ONLINE]:
model = "CP";
// type of the search [FIRST, ALL, OPTIMIZE, GIST_ALL, GIST_OPT, PSA]:
search = "GIST_OPT";
// type of opimization [NONE, POWER, THROUGHPUT, LATENCY, UTILIZATION, RES_TIME, AGE_DELAY, REACTION_DELAY, COST]
// note that the corresponding constraint in the desConst.xml has to be set to "-1"
criterion = "UTILIZATION";

debug = "TRUE";
test = "TRUE";

luby_scale = "10";
//Timeout in millisec
timeout = "600000";
//Allowed minimum period
min_period = "50";

inputs = "./examples/simple/";

outputs = "./examples/simple/out/";

// Store inventory:
inventory =
{
  books = ( { title  = "Treasure Island";
              author = "Robert Louis Stevenson";
              price  = 29.99;
              qty    = 5; },
            { title  = "Snow Crash";
              author = "Neal Stephenson";
              price  = 9.99;
              qty    = 8; }
          );

  movies = ( { title = "Brazil";
               media = "DVD";
               price = 19.99;
               qty = 11; },
             { title = "The City of Lost Children";
               media = "DVD";
               price = 18.99;
               qty = 5; },
             { title = "Memento";
               media = "Blu-Ray";
               price = 24.99;
               qty = 20;
             },
             { title = "Howard the Duck"; }
           );
};

// Store hours:
hours =
{
  mon = { open =  9; close = 18; };
  tue = { open =  9; close = 18; };
  wed = { open =  9; close = 18; };
  thu = { open =  9; close = 18; };
  fri = { open =  9; close = 20; };
  sat = { open =  9; close = 20; };
  sun = { open = 11; close = 16; };
};
