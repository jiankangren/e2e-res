// An example configuration file that stores information about a store.

// CP model to be used [SDF, SDF_PR_ONLINE]:
model = "CP";
// type of the search [FIRST, ALL, OPTIMIZE, GIST_ALL, GIST_OPT, PSA]:
search = "OPTIMIZE_IT";
// type of opimization [NONE, POWER, THROUGHPUT, LATENCY, UTILIZATION, RES_TIME, AGE_DELAY, REACTION_DELAY, COST]
criterion = "RES_TIME";

debug = "TRUE";
test = "FALSE";

luby_scale = "10";
//Timeout in millisec. 0 means no timeout
timeout = "1800000";
//Allowed minimum period
min_period = "1000";
max_utilization = "40";

//inputs = "./examples/steer-by-wire/";
inputs = "./examples/collision-avoidance/";

//outputs = "./examples/steer-by-wire/out/";
outputs = "./examples/collision-avoidance/out/";
